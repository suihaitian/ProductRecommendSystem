<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>浏览记录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <style>
        #img1{
            width:200px;
            height:200px;
        }
        #pname{
            color: blue;
        }
        #d1{
            width:200px;
        }
        #d2{
            width:200px;
        }
        #btn01{
            width:75px;
            height: 32px;
        }
        #btn02{
            width:75px;
            height:32px;
        }
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <!--/*@thymesVar id="userName" type=""*/-->
            <text th:text="${userName}">张三三</text>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="row" th:each="product : ${products}">
                    <div th:if="${product.id%4==1}">
                        <div class="col-lg-12">
                            <div class="row">
                                <img th:src="${product.productImg}" id="img1">
                            </div>
                            <div class="row" id="d1">
                                <div class="col-lg-6" id="pname">[[${product.productName}]]</div>
                                <div class="col-lg-6" th:onclick="sendLiulanAction([[${userName}]],[[${product.id}]],1)"><text style="color: red">浏览</text>：[[${product.productCount}]]次</div>
                            </div>
                            <div class="row" id="d2">
                                &nbsp;&nbsp;
                                <button type="button" class="btn btn-warning" id="btn01">
                                    <div class="col-lg-6" th:onclick="sendLiulanAction([[${userName}]],[[${product.id}]],2)">收藏</div>
                                </button>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" class="btn btn-info" id="btn02">
                                <div class="col-lg-6" th:onclick="sendLiulanAction([[${userName}]],[[${product.id}]],3)">购买</div>
                                </button>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="row" th:each="product : ${products}">
                    <div th:if="${product.id%4==2}">
                        <div class="col-lg-12">
                            <div class="row">
                                <img th:src="${product.productImg}" id="img1">
                            </div>
                            <div class="row" id="d1">
                                <div class="col-lg-6" id="pname">[[${product.productName}]]</div>
                                <div class="col-lg-6" th:onclick="sendLiulanAction([[${userName}]],[[${product.id}]],1)"><text style="color: red">浏览</text>：[[${product.productCount}]]次</div>
                            </div>
                            <div class="row" id="d2">
                                &nbsp;&nbsp;
                                <button type="button" class="btn btn-warning" id="btn01">
                                    <div class="col-lg-6" th:onclick="sendLiulanAction([[${userName}]],[[${product.id}]],2)">收藏</div>
                                </button>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" class="btn btn-info" id="btn02">
                                    <div class="col-lg-6" th:onclick="sendLiulanAction([[${userName}]],[[${product.id}]],3)">购买</div>
                                </button>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="row" th:each="product : ${products}">
                    <div th:if="${product.id%4==3}">
                        <div class="col-lg-12">
                            <div class="row">
                                <img th:src="${product.productImg}" id="img1">
                            </div>
                            <div class="row" id="d1">
                                <div class="col-lg-6" id="pname">[[${product.productName}]]</div>
                                <div class="col-lg-6" th:onclick="sendLiulanAction([[${userName}]],[[${product.id}]],1)"><text style="color: red">浏览</text>：[[${product.productCount}]]次</div>
                            </div>
                            <div class="row" id="d2">
                                &nbsp;&nbsp;
                                <button type="button" class="btn btn-warning" id="btn01">
                                    <div class="col-lg-6" th:onclick="sendLiulanAction([[${userName}]],[[${product.id}]],2)">收藏</div>
                                </button>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" class="btn btn-info" id="btn02">
                                    <div class="col-lg-6" th:onclick="sendLiulanAction([[${userName}]],[[${product.id}]],3)">购买</div>
                                </button>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="row" th:each="product : ${products}">
                    <div th:if="${product.id%4==0}">
                        <div class="col-lg-12">
                            <div class="row">
                                <img th:src="${product.productImg}" id="img1">
                            </div>
                            <div class="row" id="d1">
                                <div class="col-lg-6" id="pname">[[${product.productName}]]</div>
                                <div class="col-lg-6" th:onclick="sendLiulanAction([[${userName}]],[[${product.id}]],1)"><text style="color: red">浏览</text>：[[${product.productCount}]]次</div>
                            </div>
                            <div class="row" id="d2">
                                &nbsp;&nbsp;
                                <button type="button" class="btn btn-warning" id="btn01">
                                    <div class="col-lg-6" th:onclick="sendLiulanAction([[${userName}]],[[${product.id}]],2)">收藏</div>
                                </button>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" class="btn btn-info" id="btn02">
                                    <div class="col-lg-6" th:onclick="sendLiulanAction([[${userName}]],[[${product.id}]],3)">购买</div>
                                </button>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

<script>
    function sendLiulanAction(userName,pid,action) {
        var url="/LiulanAction?name="+userName+"&productId="+pid+"&action="+action;
        var request=new XMLHttpRequest();
        request.open("POST",url);
        request.onreadystatechange=function () {
            if(request.readyState===XMLHttpRequest.DONE&&request.status===200){
                console.log(request.responseText);
                /*alert(action==1?"浏览ok":"收藏成功");*/
                if(action==1){
                    alert("浏览ok");
                }
                if(action==2){
                    alert("收藏成功");
                }
                if(action==3){
                    alert("购买成功");
                }
            }
        }
    request.send();
    }
</script>
</html>
